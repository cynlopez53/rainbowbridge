<!DOCTYPE html>
<html>
<head>
    <title>RainbowBridge Tribute Wall</title>
</head>
<body>
    <h1>Welcome to the Tribute Wall ðŸŒˆ</h1>
    <form method="POST">
        <label for="pet_name">Pet's Name:</label><br>
        <input type="text" id="pet_name" name="pet_name"><br><br>

        <label for="message">Tribute Message:</label><br>
        <textarea id="message" name="message"></textarea><br><br>

        <button type="submit">Add Tribute</button>
    </form>

    <h2>Tributes</h2>
    <ul>
        {% for tribute in tributes %}
            <li><strong>{{ tribute.pet_name }}</strong>: {{ tribute.message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
